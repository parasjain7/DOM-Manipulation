<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>DOM Manipulation</title>
  <style>
    #center{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .colorSquare{
      margin-right: 20px;
      border-radius: 30px;
    }
    #clearBtn{
      border-radius: 20px;
      margin: 30px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id='center'>
  <div>
    <h1 style="color: blueviolet;">DOM Manipulation Example</h1>
    <h4 style="color: red;">(Click on the box to see the work)</h4>
  </div>
  
<div style="display: flex;">
  <button class="colorSquare" id="red" style="background-color: red; height: 100px; width: 100px;" value="red"></button>
  
  <button class="colorSquare" id="yellow" style="background-color: yellow; height: 100px; width: 100px;" value="yellow"></button>
  
  <button class="colorSquare" id="green" style="background-color: green; height: 100px; width: 100px;" value="green"></button>
</div>  

<button id='clearBtn' style="width: 120px; height: 50px; background-color: black; color: white;" onclick="clearGame()">Clear Game</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
